<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudStore Frontend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        h1 {
            color: white;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        h3 {
            color: #764ba2;
            font-size: 1.3rem;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            max-width: 300px;
            padding: 12px 20px;
            margin: 8px 5px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        button {
            padding: 12px 30px;
            margin: 8px 5px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #auth button {
            background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            color: white;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1rem;
        }

        .section button:not(#auth button) {
            background: #667eea;
            color: white;
        }

        .producto { 
            background: linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%);
            padding: 20px; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        #productos { 
            list-style: none; display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            gap: 20px; margin-top: 20px;
        }

        #productoDetalle {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 5px solid #667eea;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚òÅÔ∏è CloudStore</h1>

        <div id="auth" class="section">
            <div class="auth-container">
                <h2>Iniciar Sesi√≥n</h2>
                <input type="text" id="loginUser" placeholder="Usuario" value="admin">
                <input type="password" id="loginPass" placeholder="Contrase√±a" value="admin">
                <button onclick="login()">Iniciar Sesi√≥n</button>
            </div>
        </div>

        <div id="productosSection" class="section" style="display:none">
            <h2>üì¶ Gesti√≥n de Productos</h2>
            <button onclick="obtenerProductos()">üîÑ Cargar Productos</button>
            <ul id="productos"></ul>

            <h3>üîç Buscar Producto por ID</h3>
            <div class="form-group">
                <input type="number" id="buscarId" placeholder="ID del producto">
                <button onclick="obtenerProductoPorId()">Buscar</button>
            </div>
            <div id="productoDetalle"></div>

            <h3>‚ûï Agregar Producto</h3>
            <div class="form-group">
                <input type="text" id="prodNombre" placeholder="Nombre del producto">
                <input type="number" id="prodPrecio" placeholder="Precio">
                <button onclick="crearProducto()">Crear Producto</button>
            </div>

            <h3>‚úèÔ∏è Editar Producto</h3>
            <div class="form-group">
                <input type="number" id="editId" placeholder="ID">
                <input type="text" id="editNombre" placeholder="Nuevo nombre">
                <input type="number" id="editPrecio" placeholder="Nuevo precio">
                <button onclick="actualizarProducto()">Actualizar</button>
            </div>
        </div>
    </div>

    <!-- üî• PSEUDO .ENV EN HTML -->
    <script>
        const ENV = {
            API_BASE: "http://cloudstore-a4bsgbaeb0gyffgz.brazilsouth-01.azurewebsites.net"
        };
    </script>

    <script>
        const API_BASE = ENV.API_BASE;
        let token = localStorage.getItem('token');

        if (token) {
            document.getElementById('auth').style.display = 'none';
            document.getElementById('productosSection').style.display = 'block';
        }

        async function login() {
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    token = data.token;

                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('productosSection').style.display = 'block';
                    alert('Login exitoso');
                } else {
                    alert(data.error || 'Login fallido');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function obtenerProductos() {
            try {
                const res = await fetch(`${API_BASE}/productos`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const productos = await res.json();

                if (res.ok) {
                    const list = document.getElementById('productos');
                    list.innerHTML = '';

                    productos.forEach(p => {
                        const li = document.createElement('li');
                        li.className = 'producto';

                        li.innerHTML = `
                            <strong>ID:</strong> ${p.id}<br>
                            <strong>Nombre:</strong> ${p.nombre}<br>
                            <strong>Precio:</strong> $${p.precio}
                            <button onclick="eliminarProducto(${p.id})">üóëÔ∏è Eliminar</button>
                        `;

                        list.appendChild(li);
                    });
                } else {
                    alert('Error al obtener productos');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function obtenerProductoPorId() {
            const id = document.getElementById('buscarId').value;

            try {
                const res = await fetch(`${API_BASE}/productos/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();

                if (res.ok) {
                    document.getElementById('productoDetalle').innerText =
                        `ID: ${data.id}, Nombre: ${data.nombre}, Precio: $${data.precio}`;
                } else {
                    document.getElementById('productoDetalle').innerText =
                        data.error || 'No encontrado';
                }
            } catch (err) {
                document.getElementById('productoDetalle').innerText =
                    'Error: ' + err.message;
            }
        }

        async function crearProducto() {
            const nombre = document.getElementById('prodNombre').value;
            const precio = document.getElementById('prodPrecio').value;

            try {
                const res = await fetch(`${API_BASE}/productos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        nombre,
                        precio,
                        descripcion: '',
                        stock: 1
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Producto creado');
                    obtenerProductos();
                } else {
                    alert(data.error);
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function actualizarProducto() {
            const id = document.getElementById('editId').value;
            const nombre = document.getElementById('editNombre').value;
            const precio = document.getElementById('editPrecio').value;

            try {
                const res = await fetch(`${API_BASE}/productos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        nombre,
                        precio,
                        descripcion: '',
                        stock: 1
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Producto actualizado');
                    obtenerProductos();
                } else {
                    alert(data.error);
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function eliminarProducto(id) {
            if (!confirm('¬øEliminar producto?')) return;

            try {
                const res = await fetch(`${API_BASE}/productos/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Producto eliminado');
                    obtenerProductos();
                } else {
                    alert(data.error);
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }
    </script>
</body>
</html>
